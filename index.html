    <script>
      (function () {
        // -------- ç•«é¢åˆ‡æ› --------
        var startScreen = document.getElementById("start-screen");
        var gameScreen = document.getElementById("game-screen");
        var endScreen = document.getElementById("end-screen");

        function setScreen(screen) {
          startScreen.classList.add("hidden");
          gameScreen.classList.add("hidden");
          endScreen.classList.add("hidden");
          screen.classList.remove("hidden");
        }

        // -------- æ‰“å­—æ•ˆæœ --------
        var typeTimer = null;
        function typeText(el, fullText, speed) {
          if (typeTimer) {
            clearInterval(typeTimer);
            typeTimer = null;
          }
          el.textContent = "";
          var index = 0;
          typeTimer = setInterval(function () {
            el.textContent = fullText.slice(0, index);
            index++;
            if (index > fullText.length) {
              clearInterval(typeTimer);
              typeTimer = null;
            }
          }, speed);
        }

        // -------- èµ·å§‹ç•«é¢ --------
        var startDialogText = document.getElementById("start-dialog-text");
        var startChoices = document.getElementById("start-choices");
        var startMainBtnWrapper = document.getElementById(
          "start-main-btn-wrapper"
        );
        var btnYes = document.getElementById("btn-yes");
        var btnNo = document.getElementById("btn-no");
        var btnStartGame = document.getElementById("btn-start-game");

        btnYes.addEventListener("click", function () {
          typeText(startDialogText, "ä¸è¦å•ã€‚", 60);
          startChoices.classList.add("hidden");
          startMainBtnWrapper.classList.remove("hidden");
        });

        btnNo.addEventListener("click", function () {
          typeText(startDialogText, "é‚£å°±é–‹å§‹ã€‚", 60);
          startChoices.classList.add("hidden");
          startMainBtnWrapper.classList.remove("hidden");
        });

        // -------- éŠæˆ²ç•«é¢ DOM / Canvas --------
        var candleCountEl = document.getElementById("candle-count");
        var dogIconsEl = document.getElementById("dog-icons");
        var invincibleTagEl = document.getElementById("invincible-tag");
        var canvas = document.getElementById("game-canvas");
        var ctx = canvas.getContext("2d");

        var btnLeft = document.getElementById("btn-left");
        var btnRight = document.getElementById("btn-right");

        // -------- çµæŸç•«é¢ DOM --------
        var endTitleEl = document.getElementById("end-title");
        var endTextEl = document.getElementById("end-text");
        var endStatsEl = document.getElementById("end-stats");
        var btnRestart = document.getElementById("btn-restart");
        var btnBackTitle = document.getElementById("btn-back-title");

        // -------- Canvas å°ºå¯¸ --------
        var width = 0;
        var height = 0;
        var dpr = window.devicePixelRatio || 1;

        function resizeCanvas() {
          var rect = canvas.getBoundingClientRect();
          dpr = window.devicePixelRatio || 1;
          canvas.width = rect.width * dpr;
          canvas.height = rect.height * dpr;
          width = rect.width;
          height = rect.height;
          ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        }

        window.addEventListener("resize", resizeCanvas);

        // -------- éŠæˆ²ç‹€æ…‹ --------
        var TARGET_CANDLES = 28;
        var MAX_LIVES = 3;
        var INVINCIBLE_DURATION = 5000; // ms

        // ğŸ§ è›‹ç³•æ¼”å‡ºåƒæ•¸
        var CUPCAKE_MORPH_DURATION = 2000; // å‰ 2 ç§’ï¼šåŸæœ¬ç‰©ä»¶ä¸€å€‹ä¸€å€‹è®Šè›‹ç³•
        var CUPCAKE_TOTAL_DURATION = 6000; // æ•´å€‹è›‹ç³•æ™‚é–“å…± 6 ç§’

        var gameRunning = false;
        var lastTimestamp = 0;
        var spawnTimer = 0;

        var gameState = {
          candles: 0,
          bombsHit: 0,
          invincible: false,
          invincibleUntil: 0,
          items: [],
          playerX: 0,
          playerY: 0,
          playerWidth: 40,
          playerHeight: 40,
          movingLeft: false,
          movingRight: false,
          elapsed: 0,
          // ğŸ§ çµå±€ç”¨
          endingCupcakePhase: false,
          cupcakeStartTime: 0,
        };

        function updateHUD() {
          candleCountEl.textContent = String(gameState.candles);
          var livesLeft = Math.max(0, MAX_LIVES - gameState.bombsHit);
          var icons = "";
          for (var i = 0; i < MAX_LIVES; i++) {
            icons += i < livesLeft ? "ğŸ¶" : "ğŸ‘»";
          }
          dogIconsEl.textContent = icons;
          if (gameState.invincible) {
            invincibleTagEl.classList.add("active");
          } else {
            invincibleTagEl.classList.remove("active");
          }
        }

        function resetGameState() {
          gameState.candles = 0;
          gameState.bombsHit = 0;
          gameState.invincible = false;
          gameState.invincibleUntil = 0;
          gameState.items = [];
          gameState.elapsed = 0;
          spawnTimer = 0;
          lastTimestamp = 0;
          gameState.endingCupcakePhase = false;
          gameState.cupcakeStartTime = 0;

          gameState.playerWidth = 40;
          gameState.playerHeight = 40;
          gameState.playerX = width / 2;
          gameState.playerY = height - gameState.playerHeight - 24;
          gameState.movingLeft = false;
          gameState.movingRight = false;

          updateHUD();
        }

        // -------- ç¹ªè£½ --------
        function draw() {
          ctx.clearRect(0, 0, width, height);

          // èƒŒæ™¯å…‰æšˆ
          var gradient = ctx.createRadialGradient(
            width / 2,
            height * 0.2,
            10,
            width / 2,
            height * 0.2,
            Math.max(width, height)
          );
          gradient.addColorStop(0, "rgba(255, 255, 255, 0.9)");
          gradient.addColorStop(1, "rgba(255, 255, 255, 0)");
          ctx.fillStyle = gradient;
          ctx.fillRect(0, 0, width, height);

          // ç©å®¶ï¼ˆç„¡æ•µæ™‚è®Šç‹—ï¼‰â€”â€” å¼·åˆ¶ç”¨é»‘è‰²ï¼Œæ”¾å¤§å­—ç´š + emoji å­—é«”
          ctx.font = "42px 'Apple Color Emoji','Segoe UI Emoji',system-ui";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.save();
          ctx.fillStyle = "#000000";
          var playerEmoji = "ğŸ§";
          if (gameState.invincible) {
            playerEmoji = "ğŸ•";
            ctx.shadowColor = "rgba(255, 235, 59, 0.9)";
            ctx.shadowBlur = 12;
          }
          ctx.fillText(
            playerEmoji,
            gameState.playerX,
            gameState.playerY + gameState.playerHeight / 2
          );
          ctx.restore();

          // æ‰è½ç‰© â€”â€” ä¸€æ¨£å¼·åˆ¶é»‘è‰² + emoji å­—é«”ï¼Œæ”¾å¤§ä¸€é»
          ctx.font = "38px 'Apple Color Emoji','Segoe UI Emoji',system-ui";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillStyle = "#000000";
          for (var i = 0; i < gameState.items.length; i++) {
            var item = gameState.items[i];
            var emoji = "";
            if (item.type === "candle") emoji = "ğŸ•¯ï¸";
            if (item.type === "bomb") emoji = "ğŸ§¨";
            if (item.type === "dog") emoji = "ğŸ•";
            if (item.type === "cupcake") emoji = "ğŸ§";
            ctx.fillText(emoji, item.x, item.y);
          }
        }

        // -------- æ‰è½ç‰©é‚è¼¯ï¼ˆä¸€èˆ¬æ¨¡å¼ï¼‰ --------
        function spawnItem() {
          var r = Math.random();
          var type;
          // é™ä½ç‹—ç‹—å‡ºç¾æ©Ÿç‡ï¼šè Ÿç‡­ 65%ï¼Œç‚¸å½ˆ 32%ï¼Œç‹— 3%
          if (r < 0.65) type = "candle";
          else if (r < 0.97) type = "bomb";
          else type = "dog";

          // å¦‚æœå·²ç¶“æ˜¯ç„¡æ•µç‹€æ…‹ï¼Œå°±ä¸è¦å†ä¸Ÿç‹—ç‹—ï¼Œæ”¹æˆç‚¸å½ˆï¼Œé¿å…ä¸€ç›´é€£çºŒç„¡æ•µ
          if (gameState.invincible && type === "dog") {
            type = "bomb";
          }

          var margin = 20;
          var x = margin + Math.random() * (width - margin * 2);
          var y = -30;

          var level = Math.min(gameState.candles, TARGET_CANDLES);
          var baseSpeed = 0.08;
          var extra = level * 0.009;
          var speed = baseSpeed + extra;

          gameState.items.push({
            x: x,
            y: y,
            speed: speed,
            type: type,
          });
        }

        // -------- ğŸ§ é–‹å§‹è›‹ç³•æ¼”å‡º --------
        function startCupcakeEnding(now) {
          if (gameState.endingCupcakePhase) return;
          gameState.endingCupcakePhase = true;
          gameState.cupcakeStartTime = now;

          // ç‚ºç›®å‰å ´ä¸Šçš„æ¯å€‹ç‰©ä»¶è¨­å®šä¸€å€‹éš¨æ©Ÿè®Šèº«æ™‚é–“
          for (var i = 0; i < gameState.items.length; i++) {
            var item = gameState.items[i];
            item.morphAt =
              gameState.cupcakeStartTime +
              Math.random() * CUPCAKE_MORPH_DURATION;
          }
        }

        // -------- ç¢°æ’ --------
        function handleCollisions(now) {
          // é€²å…¥è›‹ç³•æµ·ä¹‹å¾Œå°±ä¸å†åƒåˆ¤å®šï¼Œåªçœ‹æ¼”å‡º
          if (gameState.endingCupcakePhase) return;

          var pw = gameState.playerWidth;
          var ph = gameState.playerHeight;
          var px = gameState.playerX - pw / 2;
          var py = gameState.playerY;

          var remaining = [];
          for (var i = 0; i < gameState.items.length; i++) {
            var item = gameState.items[i];
            var iw = 34;
            var ih = 34;
            var ix = item.x - iw / 2;
            var iy = item.y - ih / 2;

            var overlap =
              ix < px + pw && ix + iw > px && iy < py + ph && iy + ih > py;

            if (overlap) {
              if (item.type === "candle") {
                gameState.candles += 1;
                if (gameState.candles >= TARGET_CANDLES) {
                  // åœåœ¨ 28ï¼Œå•Ÿå‹•è›‹ç³•æ¼”å‡º
                  gameState.candles = TARGET_CANDLES;
                  updateHUD();
                  startCupcakeEnding(now);
                  // ä¸ç«‹åˆ»çµæŸï¼Œåœ¨ update è£¡è·‘è›‹ç³•å‹•ç•«
                }
              } else if (item.type === "bomb") {
                if (!gameState.invincible) {
                  gameState.bombsHit += 1;
                  if (gameState.bombsHit >= MAX_LIVES) {
                    updateHUD();
                    endGame(false);
                    return;
                  }
                }
              } else if (item.type === "dog") {
                gameState.invincible = true;
                gameState.invincibleUntil = now + INVINCIBLE_DURATION;
              }
            } else {
              remaining.push(item);
            }
          }
          gameState.items = remaining;
        }

        // -------- ğŸ§ è›‹ç³•æ¼”å‡ºéšæ®µæ›´æ–° --------
        function updateCupcakePhase(delta, now) {
          var elapsedCupcake = now - gameState.cupcakeStartTime;

          // 1. å…ˆè™•ç†åŸæœ¬å ´ä¸Šçš„ç‰©ä»¶ï¼šå‰å…©ç§’å…§ä¾åºè®Šæˆè›‹ç³•ï¼Œä¸¦ä¸”å¾€ä¸‹æ‰
          for (var i = 0; i < gameState.items.length; i++) {
            var item = gameState.items[i];

            // æ²’è¨­å®šé morphAt çš„å°±çµ¦ä¸€å€‹ï¼ˆä¿éšªï¼‰
            if (typeof item.morphAt === "undefined") {
              item.morphAt =
                gameState.cupcakeStartTime +
                Math.random() * CUPCAKE_MORPH_DURATION;
            }

            if (now >= item.morphAt) {
              item.type = "cupcake";
            }

            item.y += item.speed * delta;
          }

          // 2. ç§»é™¤æ‰å‡ºç•«é¢çš„èˆŠç‰©ä»¶
          var kept = [];
          for (var j = 0; j < gameState.items.length; j++) {
            if (gameState.items[j].y < height + 60) {
              kept.push(gameState.items[j]);
            }
          }
          gameState.items = kept;

          // 3. å¾ç¬¬ 3 ç§’é–‹å§‹ï¼Œè¢«è›‹ç³•æµ·æ·¹æ²’ï¼šé–‹å§‹å¤§é‡ç”¢ç”Ÿæ–°çš„æ¯å­è›‹ç³•
          if (elapsedCupcake > CUPCAKE_MORPH_DURATION) {
            var over = elapsedCupcake - CUPCAKE_MORPH_DURATION;
            var ramp = Math.min(over / 2000, 1); // åœ¨ 2~4 ç§’ä¹‹é–“æŠŠé‡æ¨åˆ°æœ€å¤§

            // ä¾ç…§ delta ç®—ç•¶ä¸‹è¦ä¸Ÿå¹¾é¡†è›‹ç³•
            var baseRate = 3; // æ¯ 16ms åŸºç¤ 3 é¡†
            var extraRate = 9 * ramp; // éš¨æ™‚é–“å¢åŠ åˆ°æœ€å¤š +9
            var ratePerFrame = baseRate + extraRate;
            var cupcakesToSpawn = Math.floor(ratePerFrame * (delta / 16));

            for (var k = 0; k < cupcakesToSpawn; k++) {
              var margin = 10;
              var x = margin + Math.random() * (width - margin * 2);
              var y = -20 - Math.random() * 40;
              gameState.items.push({
                x: x,
                y: y,
                speed: 0.25 + Math.random() * 0.15,
                type: "cupcake",
              });
            }
          }

          draw();
          updateHUD();

          // 4. 6 ç§’å¾Œï¼Œæ­£å¼è·³åˆ°æˆåŠŸç•«é¢
          if (elapsedCupcake >= CUPCAKE_TOTAL_DURATION) {
            endGame(true);
          }
        }

        // -------- æ›´æ–° --------
        function update(delta, now) {
          gameState.elapsed += delta;

          // å¦‚æœåœ¨è›‹ç³•æ¼”å‡ºéšæ®µï¼Œæ”¹ç”± updateCupcakePhase è™•ç†
          if (gameState.endingCupcakePhase) {
            updateCupcakePhase(delta, now);
            return;
          }

          // ç©å®¶ç§»å‹•
          var moveSpeed = 0.35;
          if (gameState.movingLeft) {
            gameState.playerX -= moveSpeed * delta;
          }
          if (gameState.movingRight) {
            gameState.playerX += moveSpeed * delta;
          }

          var halfW = gameState.playerWidth / 2;
          if (gameState.playerX < halfW + 8) gameState.playerX = halfW + 8;
          if (gameState.playerX > width - halfW - 8)
            gameState.playerX = width - halfW - 8;

          // ç„¡æ•µæ™‚é–“
          if (gameState.invincible && now > gameState.invincibleUntil) {
            gameState.invincible = false;
          }

          // æ‰è½ç‰©ç”Ÿæˆï¼šè Ÿç‡­è¶Šå¤šè¶Šå¯†
          var baseInterval = 900;

            baseInterval - (baseInterval - minInterval) * factor;

          spawnTimer += delta;
          if (spawnTimer >= spawnInterval) {

          for (var i = 0; i < gameState.items.length; i++) {
            gameState.items[i].y += gameState.items[i].speed * delta;

          for (var j = 0; j < gameState.items.length; j++) {
            if (gameState.items[j].y < height + 40) {
              filtered.push(gameState.items[j]);
            }
          }
          gameState.items = filtered;

          handleCollisions(now);
          updateHUD();
        }
